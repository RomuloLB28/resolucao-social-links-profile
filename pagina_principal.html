<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resolucao-social-links-profile</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="css/estilo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="card-container">
            <section class="up">
                <div class="circle">
                    <img src="images/avatar-jessica.jpeg" alt="imagem">
                </div>
                <h3 class="titulo">Jessica Randall</h3>
                <b>London, United Kingdom</b>
                <p>
                    "Front-end devoloper and avid reader."</p>
            </section>
            <section class="down">
                <div class="linhas">
                    <button>GitHub</button>
                    <button>Fronted Mentor</button>
                    <button>LinkedIn</button>
                    <button>Twitter</button>
                    <button>Instagram</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
